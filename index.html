<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="//use.typekit.net/lgz4ifj.js"></script>
<script>try{Typekit.load();}catch(e){}</script>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
<header>
  <h1>chitChat</h1>
</header>


<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="loginForm">
      <div class="login">
        <h2>What is your name?</h2>
        <form action="" class="createItem">
          <i class="fa fa-user fa-2x"></i><input type="text" class="newUser" name="newUser" placeholder="Input your Username">
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>

</div>

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="chatArea">
        <p>This is where the chat will be</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="userList">
      This is where the users will be listed
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="sendMessage">

  <!--         This is an input to submit the message -->
        <form id="createNewMessage" action="">
          <p>
            <input type="text" class="form-control" name="newMessage">
            <a href="" class="newMessage">Send</a>

          </p>
        </form>

      </div>
    </div>


  </div>


  </div>
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/moment/moment.js"></script>

<script src="scripts/templates.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
